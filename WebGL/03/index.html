<!doctype html>
<html style="user-select: none">

<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<title>WebGL2</title>
	<!--外部引用样式-->
	<!-- <link rel="stylesheet" type="text/css" href="./css/cssVar.css"> -->
	<!-- <link rel="stylesheet" type="text/css" href="./css/commStyle.css"> -->
	<link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
	<input name="n" type="radio">
	<div>
		<canvas></canvas>
		<img src="01.png" style="display: none;">
		<input type="file" accept="image/*">
		<input type="button" value="保存图片">
		<input id="hScale" type="range" min="0.1" max="1000" value="1" step=0.1 title="hScale">
	</div>
	<input name="n" type="radio">
	<div>
		<canvas></canvas>
		<input id="m_ambient" type="color" value="#555555">
		<input id="m_diffuse" type="color" value="#aaaaaa">
		<input id="m_specular" type="color" value="#ffffff">
		<input id="m_specular_exponent" type="range" min="1" max="500" value="10" step=1 title="m_specular_exponent">
		<input id="l_ambient" type="color" value="#aaaaaa">
		<input id="lightAng" type="range" min="0" max="360" value="90" step=0.1 title="lightAng">
		<input class="mip" type="radio" name="mip" title="nearest">
		<input class="mip" type="radio" name="mip" title="linear">
		<input class="mip" type="radio" name="mip" title="nearest_mipmap_nearest">
		<input class="mip" type="radio" name="mip" title="nearest_mipmap_linear">
		<input class="mip" type="radio" name="mip" title="linear_mipmap_nearest">
		<input class="mip" type="radio" name="mip" title="linear_mipmap_linear">
		<input id="uvScale" type="range" min="1" max="10" value="1" step=0.1 title="uvScale">
	</div>
	<input name="n" type="radio">
	<div>
		<canvas></canvas>
		<img src="02.png" style="display: none;">
		<input id="lightAng1" type="range" min="0" max="360" value="90" step=0.1 title="lightAng">
		<input id="hScale1" type="range" min="0.1" max="10" value="1" step=0.01 title="hScale">
		<input id="uvScale1" type="range" min="1" max="20" value="10" step=0.1 title="uvScale">
		<input id="showNormal" type="checkbox" title="show normal">
		<input id="btnAnim" type="button" value="anim">
	</div>
	<input name="n" type="radio">
	<div>
		<canvas></canvas>
		<img src="03.png" style="display: none;">
		<img src="detail.png" style="display: none;">
		<input id="parallax" type="range" min="0" max="0.1" value="0.02" step=0.001 title="parallax">
		<img src="04.png" style="display: none;">
		<img src="05.png" style="display: none;">
		<img src="06.png" style="display: none;">
		<input id="uvDetailScale" type="range" min="1" max="20" value="10" step=0.1 title="uvDetailScale">
		<input id="terrain" type="checkbox" title="terrain" checked>
	</div>
	<input name="n" type="radio">
	<div>
		<canvas></canvas>
		<input id="raymarchingStep" type="range" min="10" max="200" value="20" step=1 title="raymarchingStep">
		<input id="binaryApproach" type="checkbox" title="useBinaryApproach">
		<input id="binaryApproachStep" type="range" min="4" max="20" value="8" step=1 title="binaryApproachStep">
	</div>
	<script type="module" src="index.js"></script>
</body>

</html>
