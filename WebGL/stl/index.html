<html>

<head>
	<meta charset="UTF-8">
</head>
<link rel="stylesheet" type="text/css" href="index.css">

<body style="position:relative;">
	<canvas id="glCanvas"></canvas>
	<input id="file" type="file" accept=".stl">
	<div class="prop">
		<div class="propCheckbox">
			<label for="fixedLightDir">固定光源方向</label>
			<input type="checkbox" , id="fixedLightDir">
		</div>
		<div>
			<select id="usedProgram"></select>
		</div>
		<div>
			<input type="color" , id="mainColor" , value="#aa7722">
		</div>
		<div>
			<label for="cartoonA">A:</label>
			<input type="range" , id="cartoonA" , min="-1.0" , max="1.0" , step="0.001" , value="0.3">
		</div>
		<div>
			<label for="cartoonB">B:</label>
			<input type="range" , id="cartoonB" , min="-1.0" , max="1.0" , step="0.001" , value="0.4">
		</div>
		<div>
			<label for="cartoonC">C:</label>
			<input type="range" , id="cartoonC" , min="0.0" , max="1.0" , step="0.001" , value="0.6">
		</div>
		<div>
			<label for="cartoonD">D:</label>
			<input type="range" , id="cartoonD" , min="0.0" , max="1.0" , step="0.001" , value="0.7">
		</div>
		<div>
			<label for="smoothness">S:</label>
			<input type="range" , id="smoothness" , min="1" , max="100" , step="1" , value="50">
		</div>
	</div>

	<script type="text/javascript" src="../js/MyWebGL.js"></script>
	<script type="text/javascript" src="../js/MyShader.js"></script>
	<script type="module" src="index.js"></script>
</body>

</html>
