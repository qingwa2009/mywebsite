	<style>
		.inbox,.outbox{
			position:relative;			
		}
		.inbox::after,.outbox::after{			
			display:block;
      		position: absolute;
      		top: 0;
      		bottom: 0;
      		left: 0;
      		right: 0;
      		font-size: 30vmin;
      		line-height: 100vh;
      		text-align: center;
      		overflow: hidden;
      		z-index: -1;
      		border: 0;
      		border-radius: 0;
      		white-space: nowrap;
      		color:var(--back-color-disabled);      		
		}
		.inbox::after{
			content: "📥";
		}
		.outbox::after{
			content: "📤";
		}
		.list>li{
			padding-top:3px;
			padding-bottom:3px;
		}
		.list>li:hover{
			background-color:var(--preselect-color);
		}
		.list>li:hover::before{
			content:"➧ ";			
		}
