<!doctype html>
<html>
	<meta charset="utf-8">
	<head>
		<title>即时通讯测试</title>
	</head>
	<!--外部引用样式-->
	<link rel="stylesheet" type="text/css" href="css/cssVar.css">
	<link rel="stylesheet" type="text/css" href="css/commStyle.css">
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/myChat.css">
	
	<body style="position:relative; overflow:hidden;">
		<canvas id="cv" style="position:relative; width:100%; height:100%;"></canvas>
		<div style="position:absolute;width:400px;height:200px;top:100px;right:0;background-color:beige;display:flex;justify-content: center;align-items: center;">
			<div id="box0" class="box"><div>0</div></div>
			<div id="box1" class="box"><div>1</div></div>
			<div id="box2" class="box"><div>2</div></div>
		</div>
		<view style="position:absolute;left:0;top:0;background-color:beige">
			<view class="desk_lts">
				<view id="lt0" class="letter">A</view>	
				<view id="lt1" class="letter" style="color:transparent">A</view>	
				<view id="lt2" class="letter" style="color:transparent">A</view>
				<view id="lt3" class="letter" style="color:transparent">A</view>
				<view id="lt4" class="letter" style="color:transparent">A</view>
				<view id="lt5" class="letter" style="color:transparent">A</view>
				<view id="lt6" class="letter" style="color:transparent">A</view>			
			</view>
		</view>
		<view class="desk_dir">
				<view class="dir"></view>
		</view>
		<view class="keyboard">
			<view class="key" data-key="1"></view>
			<view class="key" data-key="2"></view>
			<view class="key" data-key="3"></view>
			<view class="key" data-key="4"></view>
			<view class="key" data-key="5"></view>
			<view class="key" data-key="6"></view>
			<view class="key" data-key="7"></view>
			<view class="key" data-key="8"></view>
			<view class="key" data-key="9"></view>			
			<view class="key" data-key="0"></view>
		</view>

		<view class="offset_path">
			<svg width="100%" height="100%" style="position:absolute;border:1px solid gray;">
				<path id="path" d="M0 209 C0 0, 200 0, 200 200" stroke="gray" stroke-width:"1"="" stroke-dasharray="1,3" fill="none"></path>
			</svg>
			<view class="plane" id="plane">&#9992;</view>
		</view>

		<view class="lala"></view>
		
	</body>

	<script type="text/javascript" src="js/myPage.js"></script>
	<script type="text/javascript" src="js/myChat.js"></script>
</html>
