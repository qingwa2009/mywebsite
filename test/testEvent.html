<!doctype html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="chrome=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<title>Welcome</title>
	<!--外部引用样式-->
	<link rel="stylesheet" type="text/css" href="/css/cssVar.css">
	<link rel="stylesheet" type="text/css" href="/css/commStyle.css">
	<link rel="stylesheet" type="text/css" href="/css/animate.css">
	<!--内联样式-->
	<style type="text/css">
		/*css*/
	</style>

</head>

<body>
	<div id="a">
		<div id="b">
			<div id="c">
				lala
			</div>
		</div>
	</div>
	<!--module类型的脚本可以调用import引用模块-->
	<!-- <script type="module" src="js/importTest.js"></script> -->
	<!--普通脚本-->
	<!-- <script type="text/javascript" src="js/myChat.js"></script> -->
	<!--内联脚本-->
	<script type="text/javascript">
		'use strict';
		window.addEventListener("DOMContentLoaded", () => {
			const $ = document.getElementById.bind(document);
			//事件的传递方向：从最外层到最内层（第三个参数true），再从最内层到最外层（第三个参数false）

			$("a").addEventListener("click", (e) => {
				console.log(false, e.currentTarget.id);
			}, false)
			$("b").addEventListener("click", (e) => {
				console.log(false, e.currentTarget.id);
			}, false)
			$("c").addEventListener("click", (e) => {
				console.log(false, e.currentTarget.id);
			}, false)


			$("a").addEventListener("click", (e) => {
				e.stopPropagation();
				console.log(true, e.currentTarget.id);
			}, true)
			$("b").addEventListener("click", (e) => {
				console.log(true, e.currentTarget.id);
			}, true)
			$("c").addEventListener("click", (e) => {
				console.log(true, e.currentTarget.id);
			}, true)

		});
	</script>
</body>

</html>
