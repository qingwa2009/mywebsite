<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<title>导出X_B</title>
	<!--外部引用样式-->
	<link rel="stylesheet" type="text/css" href="../css/cssVar.css">
	<link rel="stylesheet" type="text/css" href="../css/commStyle.css">
	<link rel="stylesheet" type="text/css" href="../css/animate.css">
	<link rel="stylesheet" type="text/css" href="exportX_T.css">
</head>

<body style="display:flex; flex-flow:column nowrap; user-select:none;">

	<div style="display:flex; flex-flow:row nowrap; flex-grow: 1; user-select:none;">
		<fieldset class="inbox" id="exporting" style="flex-grow: 1;">
			<legend style="white-space:nowrap;">
				<label class="help" title="将SolidWorks文件拖放到框内导出&#13导出失败的请右键删除">导出中</label>
				<progress id="pg" value="0" max="100"></progress>
				<label class="is_assem_part" for="isAssemblyPart"
					title="转装配体图时:&#13 1.先勾上‘作为装配体的零件上传’&#13 2.然后上传装配用到的所有零件&#13 3.上传完后取消勾选&#13 4.最后再上传装配体！">
					作为装配体的零件上传
					<input id="isAssemblyPart" type="checkbox" />
				</label>
			</legend>
			<ol class="list"></ol>
			<div class="infobox">
				<ol id="resultList"></ol>
				<div id="btnClearResult">×</div>
			</div>
		</fieldset>
		<my-splitter vertical editnext></my-splitter>
		<fieldset class="outbox" id="exported" style="width:50%;">
			<legend style="white-space:nowrap;">
				<label class="help" title="将下列文件拖放到桌面下载&#13注意不能同时下载多个&#13下载完请右键删除">导出完成</label>
			</legend>
			<ol class="list"></ol>
	</div>
	</fieldset>
	<script type="module" src="../js/components/mySplitter/mySplitter.js"></script>
	<script type="module" src="exportX_T.js"></script>
	</div>
</body>

</html>
