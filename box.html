<!doctype html>

	<style>
		html,body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
			flex-wrap: wrap;
		}

		.box {
			width: 100px;
			height: 100px;
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			position:relative;
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}
		.content{
			flex: 1;
			background-color: purple;
		}
		

		.box:nth-child(1) {
			box-sizing: border-box;/*width,height包含border+padding+content*/
		}
		
		.box:nth-child(2) {
			box-sizing: border-box;/*width,height包含border+padding+content*/
			padding: 0px;
		}

		.box:nth-child(3) {
			box-sizing: content-box;/*width,height仅包含content*/
		}

		.box:nth-child(4) {
			box-sizing: content-box;/*width,height仅包含content*/
			padding: 0;
		}
		
		.box:nth-child(5){
			display:block;
			/* overflow: hidden; *//*截断在border里面*/
		}
		.box:nth-child(5)::after {
			content:"";
			background-color:blue;
			position: absolute;
			width:100%;/*子元素百分比尺寸按父元素content+padding计算*/
			height:100%;/*子元素百分比尺寸按父元素content+padding计算*/
		}

		.box:nth-child(6) {
			display:flex;
			justify-content: stretch;
			align-items: stretch;			
		}

		.box:nth-child(6)::after{
			content: "";
			background-color:blue;
			flex: 1;
		}

		.pdBox{
			width: 150px;
			height: 200px;
			margin: 10px;
			border: 10px solid;
			/* box-sizing: content-box; */
			padding: 0;/*margin, padding的百分比取值按其parent的width来计算*/
			background-color: yellow;
			position:relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.pdBox::after{
			content: "";
			background-color:blue;
			width:100%;			
			height:50px;			
			margin:0 33%;/*margin, padding的百分比取值按其parent的width来计算*/
		}
		.sbox{
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			position:relative;
			display: flex;
			flex-flow: row wrap;
			justify-content: space-evenly;
			align-content: center;
		}
		.sbox>div{
			width: 21px;
			height: 21px;
			box-sizing: border-box;
			background-color: purple;
			border: 5px solid;
			margin: 5px;
			flex: 0 1 25.1%;
		}
		.btn1,.btn2,.btn3,.btn4{
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			width:200px;
			height:100px;
			box-sizing:border-box;
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}
		.btn1::after,.btn2::after,.btn3::after,.btn4::after{
			content: "";			
			background-color:purple;			
			flex:1;
		}
		.btn1:hover,.btn2:hover,.btn3:hover,.btn4:hover{
			background-color: lightyellow;
		}
		.btn1:active, .btn3:active{

			transition:none;
		}
		.btn2:active, .btn4:active{

			transition: padding 1s cubic-bezier(0.55, 0.11, 0.66, 1.4);
		}
		.btn3, .btn4{

		}

		/*标签*/
		.mark{
			width:100px;
			height:1.5em;
			filter: drop-shadow(2px 2px 2px gray);
		}
		.mark_bk{
			width:100%;
			height:100%;
			background-color: red;
			clip-path: polygon(0% 80%, 15% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%);
		}
		.mark_tx{
			color: white;
			text-shadow: grey 0px 0px 5px;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			padding-right: 20%;
			padding-left: 15%;
			display: flex;
			justify-content: center;
		}

		/*气泡*/
		.log{
			position:fixed;
			max-width:20em;
			border-radius:.5em;
			padding:.5em;
			background-color:white;
			color:black;
			bottom:100px;
			right:10px;
			transition: transform .5s;
			filter: drop-shadow(1px 1px 5px gray);
		}
		.log::after{
			position:absolute;
			content:"";
			width:1em;
			height:1em;
			right:0;
			top:.6em;
			background-color:transparent;
			border-left:solid white 1em;
			border-right:solid transparent .5em;
			border-top:solid transparent .5em;
			border-bottom:solid transparent .5em;
			box-sizing:border-box;
			transform:translateX(100%);
		}
		.log_hide{
			transform: translateX(110%);
		}

		/*立方*/
		.cube{
			height: 100px;
			width: 100px;
			position:relative;
			transform: rotateX(-29deg) rotateY(-62deg) scale3d(0.5, 0.5, 0.5);
			transform-style: preserve-3d;
			--bkcolor: #6b869580;
			--fkcolor: #45464d;
			transition: transform 2s;
		}
		.cube:active{
			transform: rotateX(-29deg) rotateY(298deg) scale3d(0.5, 0.5, 0.5);
			transition: transform 1s;
		}
		.cube_side{
			position:absolute;
			left:0;
			top:0;
			background-color: var(--bkcolor);
			display: flex;
			justify-content: center;
			align-items: center;
			color: var(--fkcolor);
			font-size: 40px;
			height:100%;
			width:100%;
			transform-style: preserve-3d;
			box-shadow: inset 0 0 10px white;
		}		
		.cube_side:nth-of-type(1){
			transform:translate3d(0,0,50px);
		}
		.cube_side:nth-of-type(2){
			transform: rotateX(90deg) translate3d(0,0,50px);
		}
		.cube_side:nth-of-type(3){
			transform: rotateY(180deg) translate3d(0,0,50px);
		}
		.cube_side:nth-of-type(4){
			transform:rotateX(270deg) translate3d(0,0,50px);
		}
		.cube_side:nth-of-type(5){
			transform:rotateY(90deg) translate3d(0,0,50px);
		}
		.cube_side:nth-of-type(6){
			transform: rotateY(270deg) translate3d(0,0,50px);
		}

	<script>
		function rand_range(a, b){
			return Math.random()*(b-a)+a;
		}
		const cHide="log_hide";
		const log=document.getElementById("log");
		log.classList.add(cHide);
		showLog();
		function showLog(){
			var s="啊".repeat(rand_range(1, 100));
			var t=Math.max(Math.min(5, s.length/10+0.5), 2);
			log.textContent=s;
			log.classList.remove(cHide);
			setTimeout(
				()=>{					
					hideLog();
				},t*1000
			);	
		}
		function hideLog(){
			var t=rand_range(0,3);
			log.classList.add(cHide);
			setTimeout(
				()=>{					
					showLog();
				},t*1000
			);
		}		
		
	</script>
	<script>
		const cv=document.getElementById("cv");
		const width=cv.clientWidth, height=cv.clientHeight;

		const ctx=cv.getContext("2d");
		
		const sc=.5;

		AAA(0);
		function AAA(i){
			ctx.fillStyle="white";
			ctx.fillRect(0, 0, width, height);
			ctx.strokeStyle="red";	
			ctx.beginPath();				
			drawNum(ctx, x, y, sc, i);

					AAA(i+1);
				}, 100);

				eval(`draw${s[i]}(ctx, xx, y, sc)`)
				xx+=dx;
			}

			ctx.moveTo(x+w*0.3333, y);
			ctx.lineTo(x+w*0.6667, y-2);
			y+=5;
			ctx.moveTo(x, y);
