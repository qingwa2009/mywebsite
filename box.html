<!doctype html>
<html>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
	<head>
		<title>Welcome</title>
	</head>
	<style>
		html,body {
			width: 100%;
			height: 100%;
			margin: 0;
			background-color: #ecf0f3;
		}

		body {
			display: flex;
			flex-wrap: wrap;
		}

		.box {
			width: 100px;
			height: 100px;
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			position: relative;
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}

		.content {
			flex: 1;
			background-color: purple;
		}

		.box:nth-child(1) {
			box-sizing: border-box;
			/*width,height包含border+padding+content*/
		}

		.box:nth-child(2) {
			box-sizing: border-box;
			/*width,height包含border+padding+content*/
			padding: 0px;
		}

		.box:nth-child(3) {
			box-sizing: content-box;
			/*width,height仅包含content*/
		}

		.box:nth-child(4) {
			box-sizing: content-box;
			/*width,height仅包含content*/
			padding: 0;
		}

		.box:nth-child(5) {
			display: block;
			/* overflow: hidden; */
			/*截断在border里面*/
		}

		.box:nth-child(5)::after {
			content: "";
			background-color: blue;
			position: absolute;
			width: 100%;
			/*子元素百分比尺寸按父元素content+padding计算*/
			height: 100%;
			/*子元素百分比尺寸按父元素content+padding计算*/
		}

		.box:nth-child(6) {
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}

		.box:nth-child(6)::after {
			content: "";
			background-color: blue;
			flex: 1;
		}

		.pdBox {
			width: 150px;
			height: 200px;
			margin: 10px;
			border: 10px solid;
			/* box-sizing: content-box; */
			padding: 0;
			/*margin, padding的百分比取值按其parent的width来计算*/
			background-color: yellow;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.pdBox::after {
			content: "";
			background-color: blue;
			width: 100%;
			height: 50px;
			margin: 0 33%;
			/*margin, padding的百分比取值按其parent的width来计算*/
		}

		.sbox {
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			position: relative;
			display: flex;
			flex-flow: row wrap;
			justify-content: space-evenly;
			align-content: center;
		}

		.sbox>div {
			width: 21px;
			height: 21px;
			box-sizing: border-box;
			background-color: purple;
			border: 5px solid;
			margin: 5px;
			flex: 0 1 25.1%;
		}

		.btn1,.btn2,.btn3,.btn4 {
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			width: 200px;
			height: 100px;
			box-sizing: border-box;
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}

		.btn1::after,.btn2::after,.btn3::after,.btn4::after {
			content: "";
			background-color: purple;
			flex: 1;
		}

		.btn1:hover,.btn2:hover,.btn3:hover,.btn4:hover {
			background-color: lightyellow;
		}

		.btn1:active, .btn3:active {
			padding: 20px;
			transition: none;
		}

		.btn2:active, .btn4:active {
			padding: 20px;
			transition: padding 1s cubic-bezier(0.55, 0.11, 0.66, 1.4);
		}

		.btn3, .btn4 {
			transition: padding 1s;
		}

		.btn5 {
			width: 100px;
			height: 2em;
			background-color: #ecf0f3;
			border-radius: 1em;
			box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
		}

		.btn6 {
			width: 100px;
			height: 2em;
			background-color: #139aff;
			border-radius: 1em;
			box-shadow: inset 6px 6px 6px white, inset -6px -6px 6px #cbced1;
			transition: box-shadow 1s cubic-bezier(0.97, 0.08, 1, 0.04);
		}

		.btn6:active {
			box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
			transition: 0.3s;
		}

		.rbtn {
			width: 100px;
			height: 100px;
			margin: 10px;
			border: 10px solid;
			border-radius: 50%;
			display: flex;
			justify-content: center;
			transition: transform 1s cubic-bezier(0.63, 0.02, 0.84, 1.3);
			background-image: linear-gradient(45deg, black 25%, transparent 25%), linear-gradient(-45deg, gray 25%, transparent 25%), linear-gradient(135deg, darkgray 25%, transparent 25%), linear-gradient(-135deg, lightgray 25%, transparent 25%);
			background-size: 10px 10px;
			clip-path: polygon(100% 50%, 97.5893533459429% 56.265257226562476%, 98.29629131445341% 62.940952255126035%, 94.34621756054176% 68.3688047535243%, 93.30127018922194% 75%, 88.08096033397929% 79.2205485924186%, 85.35533905932738% 85.35533905932738%, 79.2205485924186% 88.08096033397929%, 75% 93.30127018922192%, 68.36880475352432% 94.34621756054176%, 62.940952255126035% 98.29629131445341%, 56.26525722656247% 97.5893533459429%, 50% 100%, 43.734742773437524% 97.5893533459429%, 37.059047744873965% 98.29629131445341%, 31.63119524647569% 94.34621756054176%, 25.00000000000001% 93.30127018922194%, 20.779451407581426% 88.0809603339793%, 14.64466094067263% 85.35533905932738%, 11.919039666020716% 79.2205485924186%, 6.698729810778062% 75%, 5.65378243945824% 68.36880475352432%, 1.7037086855465873% 62.94095225512605%, 2.4106466540571034% 56.2652572265625%, 0% 50.00000000000001%, 2.4106466540570963% 43.73474277343754%, 1.7037086855465873% 37.05904774487396%, 5.653782439458233% 31.631195246475695%, 6.698729810778062% 25.000000000000014%, 11.919039666020701% 20.779451407581426%, 14.644660940672608% 14.644660940672644%, 20.779451407581398% 11.919039666020723%, 24.99999999999998% 6.698729810778076%, 31.631195246475663% 5.653782439458247%, 37.059047744873965% 1.7037086855465873%, 43.734742773437524% 2.4106466540571034%, 49.99999999999999% 0%, 56.26525722656246% 2.4106466540570963%, 62.940952255126014% 1.7037086855465802%, 68.36880475352427% 5.653782439458226%, 75% 6.698729810778069%, 79.2205485924186% 11.919039666020709%, 85.35533905932738% 14.644660940672615%, 88.08096033397928% 20.779451407581398%, 93.30127018922192% 24.99999999999998%, 94.34621756054176% 31.631195246475663%, 98.29629131445341% 37.05904774487392%, 97.5893533459429% 43.734742773437475%);
		}

		.rbtn::after {
			content: "";
			width: 10px;
			height: 10px;
			background-color: red;
			position: absolute;
			border-radius: 50%;
		}

		.rbtn:active {
			transform: rotateZ(120deg);
			transition: transform 1s cubic-bezier(0.93, 0.01, 1, 1);
		}

		.anim_dir {
			width: 100px;
		}

		.anim_dir>div {
			height: 5px;
			width: 100%;
			background-color: blue;
			margin: 2px;
		}

		.anim_dir>div:nth-of-type(1) {
			animation: anim_dir 2s infinite normal;
		}

		.anim_dir>div:nth-of-type(2) {
			animation: anim_dir 2s infinite reverse;
		}

		.anim_dir>div:nth-of-type(3) {
			animation: anim_dir 2s infinite alternate;
		}

		.anim_dir>div:nth-of-type(4) {
			animation: anim_dir 2s infinite alternate-reverse;
		}

		.anim_dir>div:nth-of-type(5) {
			animation: anim_dir 5s infinite steps(5);
		}

		.anim_dir>div:nth-of-type(6) {
			animation: anim_dir 5s infinite steps(5, start);
		}

		.anim_dir>div:nth-of-type(7) {
			animation: anim_dir 5s infinite steps(5, end);
		}

		.anim_dir>div:nth-of-type(8) {
			animation: anim_dir 5s infinite step-start;
		}

		@keyframes anim_dir {
			0% {
				width: 0;
			}

			100% {
				width: 100%;
			}
		}

		.anim_steps {
			--a:"1"; --b:"2"; /* 			height:5px; */
			background-color: red;
			/*steps会对每个属性每个keyframe区间进行切分*/
			animation: anim_steps 10s steps(5) infinite;
		}

		.anim_steps::before {
			content: var(--a);
		}

		.anim_steps::after {
			content: var(--b);
		}

		@keyframes anim_steps {
			0% {
				--a:"1"; --b:"2"; width: 0;
				height: 5px;
			}

			10% {
				--a:"2"; --b:"3"; width: 10px;
				/* 				height:10px; */
			}

			20% {
				--a:"3"; --b:"4"; /* 				width:20px; */
				/* 				height:15px; */
			}

			30% {
				--a:"4"; --b:"5"; /* 				width:30px; */
				/* 				height:20px; */
			}

			40% {
				--a:"5"; --b:"6"; /* 				width:40px; */
				/* 				height:25px; */
			}

			50% {
				--a:"6"; --b:"7"; /* 				width:50px; */
				/* 				height:30px; */
			}

			60% {
				--a:"7"; --b:"8"; /* 				width:60px; */
				/* 				height:35px; */
			}

			70% {
				--a:"8"; --b:"9"; /* 				width:70px; */
				/* 				height:40px; */
			}

			80% {
				--a:"9"; --b:"0"; /* 				width:80px; */
				/* 				height:45px; */
			}

			90% {
				--a:"0"; --b:"1"; /* 				width:90px; */
				height: 50px;
			}

			100% {
				--a:"1"; --b:"2"; width: 100px;
				height: 55px;
			}
		}

		.anim_steps2 {
			--a:"0"; position: fixed;
			right: 10px;
			bottom: 20px;
			height: 10px;
			background-color: blue;
			/*对于不适用动画的属性会在keyframe区间中间进行跳变*/
			animation: anim_steps2 10s steps(60, end) infinite;
		}

		.anim_steps2::before {
			content: var(--a);
		}

		@keyframes anim_steps2 {
			0% {
				--a:"0"; width: 0px;
			}

			50% {
				--a:"1"; width: 100px;
			}

			100%{
				--a:"2";
			}
		}

		/*标签*/
		.mark {
			width: 100px;
			height: 1.5em;
			filter: drop-shadow(2px 2px 2px gray);
		}

		.mark_bk {
			width: 100%;
			height: 100%;
			background-color: red;
			clip-path: polygon(0% 80%, 15% 0%, 100% 0%, 80% 50%, 100% 100%, 0% 100%);
		}

		.mark_tx {
			color: white;
			text-shadow: grey 0px 0px 5px;
			width: 100%;
			height: 100%;
			box-sizing: border-box;
			padding-right: 20%;
			padding-left: 15%;
			display: flex;
			justify-content: center;
		}

		/*气泡*/
		.log {
			position: fixed;
			max-width: 20em;
			border-radius: .5em;
			padding: .5em;
			background-color: white;
			color: black;
			bottom: 100px;
			right: 10px;
			transition: transform .5s;
			filter: drop-shadow(1px 1px 5px gray);
		}

		.log::after {
			position: absolute;
			content: "";
			width: 1em;
			height: 1em;
			right: 0;
			top: .6em;
			background-color: transparent;
			border-left: solid white 1em;
			border-right: solid transparent .5em;
			border-top: solid transparent .5em;
			border-bottom: solid transparent .5em;
			box-sizing: border-box;
			transform: translateX(100%);
		}

		.log_hide {
			transform: translateX(110%);
		}

		/*立方*/
		.cube_view {
			transform-style: preserve-3d;
			transform: rotateX(47deg) rotateZ(24deg);
			position: relative;
			width: 200px;
			height: 200px;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.cube {
			--sx: 101px; --sy: 88px; --sz: 59px; --bkcolor: #6b869580; --fkcolor: #45464d; height: var(--sy);
			width: var(--sx);
			font-size: 30px;
			/* position: absolute; */
			/* left: 0; */
			/* top: 0; */
			transform: rotateZ(0deg);
			transform-style: preserve-3d;
			transform-origin: top left;
			transition: transform 2s;
		}

		.cube:active {
			transform: rotateX(-19deg) rotateY(236deg) rotateZ(112deg) scale3d(0.5, 0.5, 0.5);
			transition: transform 1s;
		}

		.cube>div {
			position: absolute;
			background-color: var(--bkcolor);
			color: var(--fkcolor);
			display: flex;
			justify-content: center;
			align-items: center;
			box-shadow: inset 0 0 10px white;
		}

		.cube>div:nth-of-type(1) {
			width: var(--sx);
			height: var(--sy);
			left: 0;
			top: 0;
			transform: translate3d(0,0,var(--sz));
		}

		.cube>div:nth-of-type(2) {
			width: var(--sz);
			height: var(--sy);
			right: 0;
			top: 0;
			transform-origin: right;
			transform: rotateY(90deg);
		}

		.cube>div:nth-of-type(3) {
			width: var(--sx);
			height: var(--sy);
			left: 0;
			top: 0;
			transform-origin: center;
			transform: rotateY(180deg);
		}

		.cube>div:nth-of-type(4) {
			width: var(--sz);
			height: var(--sy);
			left: 0;
			top: 0;
			transform-origin: left;
			transform: rotateY(270deg);
		}

		.cube>div:nth-of-type(5) {
			width: var(--sx);
			height: var(--sz);
			left: 0;
			bottom: 0;
			transform-origin: bottom;
			transform: rotateX(270deg);
		}

		.cube>div:nth-of-type(6) {
			width: var(--sx);
			height: var(--sz);
			left: 0;
			top: 0;
			transform-origin: top;
			transform: rotateX(90deg);
		}

		.cube:nth-of-type(2) {
			--sx: 32px; --sy: 32px; --sz: 32px; font-size: 12px;
		}

		/*table*/
		.table_view {
			transform-style: preserve-3d;
			transform: rotateX(69deg) rotateZ(335deg) rotateY(0deg);
			/* perspective: 1000px; */
			perspective-origin: center;
			width: 180px;
			height: 80px;
			display: flex;
			justify-content: center;
			align-items: center;
			background-color: #dcdcdc87;
		}

		.table {
			--tw: 150px; --th: 50px; --tt: 50px; --ttt: 10px; --ttl: calc(var(--tt) - var(--ttt)); --wwl: 10px; --hhl: 10px; --inset: 1px; --c0: darkorange; --c1: chocolate; --c2: brown; --c3: maroon; position: relative;
			width: var(--tw);
			height: var(--th);
			transform-style: preserve-3d;
			transform: rotateX(0deg);
			transform-origin: top;
			transition: 3s cubic-bezier(0.69, 0.06, 1, 0.75) 1s;
		}

		.table:active {
			/* --c3: chocolate; */
			/* --c1: darkorange; */
			transform: rotateX(88deg);
			transition: .1s cubic-bezier(0.45, 1.75, 0.71, 0.84);
		}

		.table_top {
			position: absolute;
			top: 0;
			left: 0;
			--w: var(--tw); --h: var(--th); --t: var(--ttt); width: var(--w);
			height: var(--h);
			background-color: transparent;
			transform: translateZ(var(--ttl));
			transform-style: preserve-3d;
			transform-origin: center;
		}

		.table_top>div {
			position: absolute;
			left: 0;
			top: 0;
		}

		.table_top>div:nth-of-type(1) {
			width: 100%;
			height: 100%;
			background-color: var(--c0);
			transform: translateZ(var(--t));
		}

		.table_top>div:nth-of-type(2) {
			width: 100%;
			height: 100%;
			background-color: var(--c3);
			transform: rotateX(180deg);
			display: flex;
			justify-content: center;
			align-items: center;
			color: burlywood;
		}

		.table_top>div:nth-of-type(3) {
			width: var(--t);
			height: 100%;
			transform-origin: left;
			transform: rotateY(270deg) translate3d(0px, 0px, 0px);
			background-color: var(--c2);
		}

		.table_top>div:nth-of-type(4) {
			width: 100%;
			height: var(--t);
			background-color: var(--c1);
			transform: rotateX(270deg) translate3d(0px, calc(var(--t) * -1), var(--h));
			transform-origin: top;
		}

		.table_leg {
			position: absolute;
			top: 0;
			left: 0;
			--w: var(--wwl); --h: var(--hhl); --t: var(--ttl); --z: 0; width: var(--w);
			height: var(--h);
			background-color: transparent;
			transform-style: preserve-3d;
			transform-origin: center;
		}

		.table_leg:nth-of-type(2) {
			transform: translate3d(var(--inset), var(--inset), var(--z));
		}

		.table_leg:nth-of-type(3) {
			transform: translate3d(var(--inset),calc(var(--th) - var(--inset) - var(--h)), var(--z));
		}

		.table_leg:nth-of-type(4) {
			transform: translate3d(calc(var(--tw) - var(--inset) - var(--w)), calc(var(--th) - var(--inset) - var(--h)), var(--z));
		}

		.table_leg:nth-of-type(5) {
			transform: translate3d(calc(var(--tw) - var(--inset) - var(--w)), var(--inset), var(--z));
		}

		.table_leg>div {
			position: absolute;
			left: 0;
			top: 0;
		}

		.table_leg>div:nth-of-type(1) {
			width: var(--w);
			height: var(--h);
			background-color: var(--c3);
		}

		.table_leg>div:nth-of-type(2) {
			width: var(--t);
			height: var(--h);
			background-color: var(--c2);
			transform-origin: left;
			transform: rotateY(270deg);
		}

		.table_leg>div:nth-of-type(3) {
			width: var(--w);
			height: var(--t);
			background-color: var(--c1);
			transform-origin: top;
			transform: rotateX(270deg) translate3d(0px, calc(-1 * var(--t)), var(--h));
		}

		.ground {
			--path: 'M 49.95 33.71 C 0 0, 0 135, 121.51 52.97 C 200 0, 200 135, 49.95  33.71'; width: 200px;
			height: 100px;
			background-color: gray;
			position: relative;
			transform: rotateX(69deg) rotateZ(335deg) rotateY(0deg);
			transform-style: preserve-3d;
		}

		/*car*/
		.car_head {
			position: absolute;
			top: 0;
			left: 0;
			transform-style: preserve-3d;
			offset-path: path(var(--path));
			/* offset-distance: 51%; */
			transform-origin: center center;
			animation: car_anim 10s -.5s infinite linear;
			animation-fill-mode: backwards;
		}

		.car_head>.cube:nth-of-type(1) {
			--sx: 13px;--sy: 12px;--sz: 10px;font-size: 0;
		}

		.car_body {
			position: absolute;
			top: 0;
			left: 0;
			transform-style: preserve-3d;
			offset-path: path(var(--path));
			/* offset-distance: 46%; */
			transform-origin: 80% center;
			animation: car_anim 10s .0s infinite linear;
		}

		.car_body>.cube:nth-of-type(1) {
			--sx: 40px;--sy: 15px;--sz: 13px;font-size: 0;
		}

		@keyframes car_anim {
			0% {
				offset-distance: 0%;
			}

			100% {
				offset-distance: 100%;
			}
		}

		.glass {
			width: 100px;
			height: 100px;
			position: fixed;
			left: 486px;
			top: 112px;
			backdrop-filter: blur(1px);
			background-color: #daeeff14;
			border: 2px solid #fcfeff6b;
			border-radius: 50%;
		}

		/*clock*/
		.clock {
			--sc: 1;
			--dl: -86399s;
			--bk: brown;
			display: flex;
			font-size: 24px;

	<script>
		function rand_range(a, b) {
			return Math.random() * (b - a) + a;
		}
		const cHide = "log_hide";
		const log = document.getElementById("log");
		log.classList.add(cHide);
		showLog();
		function showLog() {
			var s = "啊".repeat(rand_range(1, 100));
			var t = Math.max(Math.min(5, s.length / 10 + 0.5), 2);
			log.textContent = s;
			log.classList.remove(cHide);
			setTimeout(()=>{
				hideLog();
			}
			, t * 1000);
		}
		function hideLog() {
			var t = rand_range(0, 3);
			log.classList.add(cHide);
			setTimeout(()=>{
				showLog();
			}
			, t * 1000);
		}
	</script>
	<script>
		const cv = document.getElementById("cv");
		const width = cv.clientWidth
		  , height = cv.clientHeight;
		cv.width = width;
		cv.height = height;

		const ctx = cv.getContext("2d");

		const sc = .5;
		var x = 10
		  , y = 10;

		AAA(0);
		function AAA(i) {
			ctx.fillStyle = "white";
			ctx.fillRect(0, 0, width, height);
			ctx.strokeStyle = "red";
			ctx.beginPath();
			drawNum(ctx, x, y, sc, i);

			ctx.stroke();
			if (i < 100)
				setTimeout(()=>{
					AAA(i + 1);
				}
				, 100);
		}

		function drawNum(ctx, x, y, sc, num) {
			const dx = 50 * sc;
			const s = String(num);
			var xx = x;
			for (let i = 0; i < s.length; i++) {
				eval(`draw${s[i]}(ctx, xx, y, sc)`)
				xx += dx;
			}
			const w = dx * s.length;
			y += 100 * sc;
			ctx.moveTo(x + w * 0.3333, y);
			ctx.lineTo(x + w * 0.6667, y - 2);
			y += 5;
			ctx.moveTo(x, y);
			ctx.lineTo(x + w, y - 2);

		}
