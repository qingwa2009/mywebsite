		<title>Welcome</title>

	<style>
		html,body {
			width: 100%;
			height: 100%;
			margin: 0;
		}

		body {
			display: flex;
			flex-wrap: wrap;
		}

		.box {
			width: 100px;
			height: 100px;
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			position:relative;
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}
		.content{
			flex: 1;
			background-color: purple;
		}
		

		.box:nth-child(1) {
			box-sizing: border-box;/*width,height包含border+padding+content*/
		}
		
		.box:nth-child(2) {
			box-sizing: border-box;/*width,height包含border+padding+content*/
			padding: 0px;
		}

		.box:nth-child(3) {
			box-sizing: content-box;/*width,height仅包含content*/
		}

		.box:nth-child(4) {
			box-sizing: content-box;/*width,height仅包含content*/
			padding: 0;
		}
		
		.box:nth-child(5){
			display:block;
			/* overflow: hidden; *//*截断在border里面*/
		}
		.box:nth-child(5)::after {
			content:"";
			background-color:blue;
			position: absolute;
			width:100%;/*子元素百分比尺寸按父元素content+padding计算*/
			height:100%;/*子元素百分比尺寸按父元素content+padding计算*/
		}

		.box:nth-child(6) {
			display:flex;
			justify-content: stretch;
			align-items: stretch;			
		}

		.box:nth-child(6)::after{
			content: "";
			background-color:blue;
			flex: 1;
		}

		.pdBox{
			width: 150px;
			height: 200px;
			margin: 10px;
			border: 10px solid;
			/* box-sizing: content-box; */
			padding: 0;/*margin, padding的百分比取值按其parent的width来计算*/
			background-color: yellow;
			position:relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.pdBox::after{
			content: "";
			background-color:blue;
			width:100%;			
			height:50px;			
			margin:0 33%;/*margin, padding的百分比取值按其parent的width来计算*/
		}
		.sbox{
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			position:relative;
			display: flex;
			flex-flow: row wrap;
			justify-content: space-evenly;
			align-content: center;
		}
		.sbox>div{
			width: 21px;
			height: 21px;
			box-sizing: border-box;
			background-color: purple;
			border: 5px solid;
			margin: 5px;
			flex: 0 1 25.1%;
		}
		.btn1,.btn2,.btn3,.btn4{
			margin: 10px;
			border: 10px solid;
			padding: 10px;
			background-color: yellow;
			width:200px;
			height:100px;
			box-sizing:border-box;
			display: flex;
			justify-content: stretch;
			align-items: stretch;
		}
		.btn1::after,.btn2::after,.btn3::after,.btn4::after{
			content: "";			
			background-color:purple;			
			flex:1;
		}
		.btn1:hover,.btn2:hover,.btn3:hover,.btn4:hover{
			background-color: lightyellow;
		}
		.btn1:active, .btn3:active{

			transition:none;
		}
		.btn2:active, .btn4:active{

			transition: padding 1s cubic-bezier(0.55, 0.11, 0.66, 1.4);

		}
		.rbtn:active{
			transform:rotateZ(120deg);
			transition: transform 1s cubic-bezier(0.93, 0.01, 1, 1);
		}

			box-sizing: border-box;
			padding-right: 20%;
			padding-left: 15%;
			display: flex;
			justify-content: center;
		}
	</style>
